apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: my-website
  namespace: openshift-gitops
spec:
  source:
    directory:
      recurse: false
    repoURL: https://github.com/earthbendergara/simple-web
    path: site  # Path ke manifest aplikasi
    targetRevision: main
  project: default
  destination:
    namespace: demo
    name: dev-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
